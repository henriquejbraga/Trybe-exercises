<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 6.1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="nome">Nome: </label>
      <input type="text" name="nome" id="nome" placeholder="Digite o seu nome" maxlength="40" required>
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" maxlength="50" required>
      <label for="cpf">CPF: </label>
      <input type="number" name="cpf" id="cpf" maxlength="11" placeholder="Digite seu CPF somente com números" required>
      <label for="end">Endereço: </label>
      <input type="text" name="end" id="end" maxlength="200" required>
      <label for="cidade">Cidade: </label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <label for="estado">Estado: </label>
      <select name="estado" id="estado" required>
        <option disabled selected value>Selecione seu estado</option>
      </select>
      <label for="tipo">Tipo de imóvel: 
      <input type="radio" name="tipo" id="tipo" value='house' required> Casa
      <input type="radio" name="tipo" id="tipo" value='apartment' required> Apartamento
      </label>
    </fieldset>
    <fieldset>
      <label for="cur">Resumo do currículo</label>
      <textarea name="curriculo" id="cur" cols="30" rows="5" required maxlength="1000"></textarea>
      <label for="cargo">Cargo :</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <label for="desc">Descrição do cargo: </label>
      <input type="text" name="descriçao-cargo" id="desc" maxlength="500" required>
      <label for="data">Data de início</label>
      <input type='datetime-local' required id="data">
    </fieldset>
    <button type="submit" id="botao">Enviar</button>
    <button type="reset" id="limpar">Limpar</button>
  </form>  
  <script src="script.js"></script>
</body>
</html>
